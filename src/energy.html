<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy</title>
    <link rel="stylesheet" href="/src/styles/energy.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header-title">Energy</h1>
    </header>
    <main class="main">
      <section class="main-energy-chart">
        <h2 class="main-title">Energy level throughout the day</h2>
        <div class="main-graph-container">
          <div class="graph-text">
            <p>0</p>
            <p>25</p>
            <p>50</p>
            <p>75</p>
            <p>100</p>
          </div>
          <div class="graph-column-container">
            <div class="graph-columns"></div>
            <div class="graph-columns-2"></div>
          </div>
          <div class="graph-column-container">
            <div class="graph-columns"></div>
            <div class="graph-columns-2"></div>
          </div>
          <div class="graph-column-container">
            <div class="graph-columns"></div>
            <div class="graph-columns-2"></div>
          </div>
          <div class="graph-column-container">
            <div class="graph-columns"></div>
            <div class="graph-columns-2"></div>
          </div>
          <div class="graph-column-container">
            <div class="graph-columns"></div>
            <div class="graph-columns-2"></div>
          </div>
        </div>
        <div class="graph-time">
          <p>10:00</p>
          <p>15:30</p>
          <p>16:15</p>
          <p>18:25</p>
          <p>19:00</p>
        </div>
      </section>

      <section class="main-energy-level">
        <h2 class="main-title">Rate your current energy level:</h2>
        <div class="main-energy-level-button-content">
          <button class="main-energy-level-button-100">100%</button>
          <button class="main-energy-level-button-75">75%</button>
          <button class="main-energy-level-button-50">50%</button>
          <button class="main-energy-level-button-25">25%</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer-nav">
        <a href="#"
          ><img
            class="footer-nav-icons"
            src="/design/icons/DashboardIcon.svg"
            alt="dashboard-icon"
        /></a>
        <a href="/"
          ><img
            class="footer-nav-icons"
            src="/design/icons/BuddyIcon.svg"
            alt="buddy-icon"
        /></a>
        <a href="#"
          ><img
            class="footer-nav-icons"
            src="/design/icons/TeamIcon.svg"
            alt="team-icon"
        /></a>
        <a href="#"
          ><img
            class="footer-nav-icons"
            src="/design/icons/EnergyIcon.svg"
            alt="energy-icon"
        /></a>
        <a href="#"
          ><img
            class="footer-nav-icons"
            src="/design/icons/JournalIcon.svg"
            alt="journal-icon"
        /></a>
      </nav>
    </footer>
  </body>
</html>
